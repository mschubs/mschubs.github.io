---
title: Home
---
<main>
    <section id="home">
        <img src="/assets/images/marcus_professional.jpeg">
        <a href="/assets/files/marcus_resume.pdf" download="marcusschubert_resume.pdf">Download Resume</a>
    </section>
    <section id="previously">
        <h2>Previously</h2>
        {% for item in site.data.companies %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </section>
    <section id="projects">
        <h2>Projects</h2>
        {% for item in site.data.projects %}
            <h3>{{ item.name }}</h3>
            <p class="projectDescription">{{ item.details }}</p>
        {% endfor %}
    </section>
</main>
